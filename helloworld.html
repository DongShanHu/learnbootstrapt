<!DOCTYPE html>
<html>

   <head>
   <meta charset="utf-8">
      <title>Bootstrap 模板</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">

      <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>

   <table class="table table-striped">
       <thead>
       <td>first name</td>
       <td>last name</td>
       <td>user name</td>
       </thead>
       <tr>
           <td>www</td>
           <td>yyy</td>
           <td>zzz</td>
       </tr>
       <tr>
           <td>mmm</td>
           <td>nnn</td>
           <td>jjj</td>
       </tr>
       <tr>
           <td>aaa</td>
           <td>bbb</td>
           <td>ccc</td>
       </tr>
   </table>
<hr>
   <form role="form">
       <div class="form-group">
           <label for="exampleInputEmail1">電子郵件</label>
           <input type="email" class="form-control" id="exampleInputEmail1" placeholder="輸入電子郵件">
       </div>
       <div class="form-group">
           <label for="exampleInputPassword1">密碼</label>
           <input type="密碼" class="form-control" id="exampleInputPassword1" placeholder="Password">
       </div>
       <div class="form-group">
           <label for="exampleInputFile">檔案上傳</label>
           <input type="file" id="exampleInputFile">
           <p class="help-block">在此示範區塊層級輔助說明文字。</p>
       </div>
       <div class="checkbox">
           <label>
               <input type="checkbox"> 勾選我
           </label>
       </div>
       <button type="submit" class="btn btn-default">送出</button>
   </form>






   <hr>
   <ol>
       <li>AS</li>
       <li>BV</li>
       <li>domdom</li>
       <li>computer</li>
       <li>many</li>
       <li>Bcan</li>
   </ol>


      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="https://code.jquery.com/jquery.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="js/bootstrap.min.js"></script>
   </body>
</html>
